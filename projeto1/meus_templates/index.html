{% load static %} <!-- ao fazer isso, tudo oq está dentro do staticfiles_dirs(settings) será carregado pelo Django e será
disponibilizado através da url tbm informada no setting, q no caso é '/static/' -->
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"> <!-- está chamando o style.css -->
    <title>Anne</title>
</head>
<body>
    <h1 class="home">Anne of Green Gables</h1>


<img src="{% static 'django.jpg' %}" alt="Anne of Green Gables">
</body>
</html>
